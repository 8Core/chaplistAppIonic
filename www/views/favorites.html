<ion-view view-title="Favoritos">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="list animate-fade-slide-in-right" ng-repeat="product in favorites">
            <div class="item item-button-right">

                <div class="item item-avatar item-icon-right" ng-click="setProductDetail(product)" ui-sref="app.detalle">
                    <img ng-if="$parent.isOnline()" ng-src="http://res.cloudinary.com/k3n3th/image/upload/v1455838822/unisuper/{{product.ProductStore.image}}">
                    <img ng-if="$parent.isOffline()" ng-src="img/genericProduct.jpg">
                    <p>{{product.description}}</p>
                    like {{product.ProductStore.likes}} PN Q. {{product.ProductStore.normalPrice}} PO Q. {{product.ProductStore.offerPrice}}
                </div>

                <button class="button button-assertive" ng-click="deleteProductFav(product)">
                    <i class="icon ion-close-circled"></i>
                </button>
            </div>


            <!--<a href="#/app/detalle" ng-click="setProductDetail(product)" class="item item-avatar item-icon-right">
                <img ng-src="http://res.cloudinary.com/k3n3th/image/upload/v1455838822/unisuper/{{product.image}}">
                <h2>{{product.description}}</h2>
                <i ng-click="deleteProductFav(product)" class="icon ion-close-circled"></i>
                <button class="button button-assertive" ng-click="deleteProductFav(product)" >
                      <i class="icon ion-close-circled"></i>
                    </button>
                 like {{product.ProductStore.likes}} PN Q. {{product.ProductStore.normalPrice}} PO Q. {{product.ProductStore.offerPrice}}
            </a>-->

        </div>
        <ion-footer-bar class="tabs tabs-positive">
            <a class="tab-item" ui-sref="app.offer"> <i class="icon ion-home"></i> </a>
            <a class="tab-item active" ui-sref="app.fav"> <i class="icon ion-star"></i> </a>
            <a class="tab-item"> <i class="icon ion-gear-a"></i> </a>
        </ion-footer-bar>
    </ion-content>
</ion-view>
