<ion-view view-title="Categorias">
    <ion-content class="animate-fade-slide-in" style="background: url(img/FondoPantallas.jpg) center; background-size: cover;">
        <!--ng-class="{expanded:isExpanded}"-->
        <ion-refresher pulling-text="Recargado categorias" on-refresh="reload()"></ion-refresher>

        <div class="list  no-padding animate-blinds" ng-last-repeat="mylist" ng-repeat="categoria in categorias">
            <div class="card clear-bg">
                <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" ng-click="setCategoriaNombre(categoria.nombre)" ui-sref="app.products">
                    <h2>{{categoria.nombre}}</h2>
                    <img ng-if="$parent.isOnline()" ng-src="img/fondo1.png">
                </a>
            </div>
        </div>
        <br>
        <br>
        <br>
    </ion-content>
</ion-view>
