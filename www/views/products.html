<ion-view view-title="Productos">
    <button id="fab" class="button button-positive button-fab button-fab-bottom-right activated " style="display: block;" ng-click="showFilterBar()">
        <i class="icon ion-search"></i>
    </button>
    <!--         <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>-->
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list half">
            <div ui-sref="app.detalle" class="card card-gallery item item-text-wrap" ng-repeat="product in products" ng-last-repeat="mylist" ng-if="$odd">
                <div class="ink dark-bg">
                    <h2>{{product.name}}, {{product.description}}, {{product.category}}</h2>
                    <img class="full-image" src={{product.image}}>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item stable-bg assertive">
                        <i class="icon ion-heart"></i> 4
                    </a>
                    <a class="tab-item stable-bg positive-900">
                        <i class="icon ion-chatbubbles"></i> 2
                    </a>
                </div>
            </div>
        </div>
        <div class="list half">
            <div ui-sref="app.detalle" class="card card-gallery item item-text-wrap" ng-repeat="product in products" ng-last-repeat="mylist" ng-if="$even">
                <div class="ink dark-bg">
                    <h2>{{product.name}}, {{product.description}}, {{product.category}}</h2>
                    <img class="full-image" src={{product.image}}>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item stable-bg assertive">
                        <i class="icon ion-heart"></i> 4
                    </a>
                    <a class="tab-item stable-bg positive-900">
                        <i class="icon ion-chatbubbles"></i> 2
                    </a>
                </div>
            </div>
        </div>
        <div ng-if="products !== undefined && !products.length" class="no-results">
            <p>No Results</p>
        </div>
    </ion-content>
</ion-view>
