<ion-view view-title="Ofertas">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">

        <button class="button button-small button-border button-assertive-900" ng-click="get()">PerfilL</button>
            <div class="list condensed-space no-padding animate-blinds">
                <div class="card dark-bg">
                    <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse">
                        <h2>Econo Super</h2>
                        <p>Drake's Raptastic Raptors</p>
                        <img src="http://www.ilacadworldretail.com/BO/data/Logo_Cadenas_CA/Logo_Econosuper_Guatemala_2013.jpg">
                    </a>
                </div>
                <div class="card energized-bg">
                    <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" >
                        <h2>La Torre</h2>
                        <p>Land of Unicorns</p>
                        <img src="http://misolglobal.com/wordpress/wp-content/uploads/2014/05/logo_la_torre.jpg">
                    </a>
                </div>
                <div class="card assertive-bg">
                    <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" >
                        <h2>Paiz</h2>
                        <p>Cultural Experience</p>
                        <img src="http://diarioelinformal.info/wp-content/uploads/2015/11/supermercados-paiz-guatemala-logo.jpg">
                    </a>
                </div>
                <div class="card balanced-bg">
                    <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" >
                        <h2>Maxi</h2>
                        <p>More Than the Other Down Under</p>
                        <img src="http://tools.ayalo.co/210602_MaxiDespensa.jpg">
                    </a>
                </div>
            </div>

    </ion-content>
</ion-view>
