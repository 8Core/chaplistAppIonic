<style>
    .custom-icon {
        font-size: 64px;
        color: red;
    }
</style>
<ion-view view-title="Detalle">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div ng-if="$parent.isOnline()" class="hero has-mask slide-up" style="background-image: url(http://res.cloudinary.com/oktacore/w_250,h_250,c_pad/{{productDetail.imagenes[0]}});">
            <div class="content">
                <button class="button button-clear flat waves-effect waves-button waves-light icon ion-heart button-{{fav}} pull-right text-white"
                    ng-click="addFavorite(productDetail)"></button>
                <button class="button button-clear flat waves-effect waves-button waves-light icon ion-ios-browsers button-light pull-right text-white" ui-sref="app.products" ng-click="setCompararId(productDetail.id_oferta)"></button>
                <button class="button  button-clear flat waves-effect waves-button waves-light icon ion-android-people button-light pull-right text-white"
                    ng-click="$parent.shareProduct(productDetail)"></button>
                <button class="button button-clear flat waves-effect waves-button waves-light icon ion-map button-energized pull-right text-white"
                    ui-sref="app.map"></button>
            </div>
        </div>
        <div ng-if="$parent.isOffline()" class="hero has-mask slide-up" style="background-image: url(img/genericProduct.jpg);">
            <div class="content">
                <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-heart button-{{fav}} pull-right text-white"
                    ng-click="addFavorite(productDetail)"></button>
                <button class="button button-clear flat waves-effect waves-button waves-light icon ion-ios-browsers button-light pull-right text-white" ui-sref="app.detalle" ng-click="setCompararId(productDetail.id_oferta)"></button>
                <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-android-people pull-right text-white"></button>
                <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-map pull-right text-white"
                    ui-sref="app.map"></button>
            </div>
        </div>
        <div class="mid-bar dark-bg z1 padding">

            <h4>{{productDetail.nombre}}</h4>
        </div>
        <div class="content double-padding">
            <!--<h4 class="positive">Producto</h4>-->
            <p class="text-muted">
                <div class="list">
                    <a class="item item-icon-left">
                        <h3><i class="icon ion-pricetag"> </i>Precio de oferta</h3>
                        <span class="badge badge-balanced">Q.{{productDetail.precio_oferta | number: 2}}</span>
                    </a>
                </div>

                <div class="button-bar bar-clear">
                    <a class="button button-clear"><i class="icon ion-star {{colores[0]}}"></i></a>
                    <a class="button button-clear"><i class="icon ion-star {{colores[1]}}"></i></a>
                    <a class="button button-clear"><i class="icon ion-star {{colores[2]}}"></i></a>
                    <a class="button button-clear"><i class="icon ion-star {{colores[3]}}"></i></a>
                    <a class="button button-clear"><i class="icon ion-star {{colores[4]}}"></i></a>
                </div>
        </div>
        <div class="list">
            <a class="item item-icon-left">
                <i class="icon ion-clock balanced"></i> Del <b>{{ productDetail.fecha_inicio | date:'dd MMMM' }}</b> al <b>{{ productDetail.fecha_final | date:'dd MMMM yyyy' }}</b>.
                <br>En <b>{{productDetail.supermercado_nombre}}</b>
            </a>
        </div>
        <div class="list">
            <div class="bar bar-subheader bar-stable static text-center">
                <strong class="title">Comentarios</strong>
            </div>
            <div class="item item-input-inset">
                <label class="item-input-wrapper"><input type="text" name="comment" placeholder="Comentario" ng-model="comment.body"></label>
                <button class="button button-small" ng-click="sendComment(productDetail,comment)">Enviar</button>
            </div>
        </div>
        <div class="list card stable-bg" ng-repeat="comment in comments">
            <div class="item item-avatar"> <img src="{{comment.image}}">
                <h2>{{comment.name}}</h2>
                <div class="item item-body"> {{comment.body}}.
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
